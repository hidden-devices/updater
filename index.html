<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDDEN Updater</title>
    <link rel="canonical" href="https://updater.hidden.su/" />
    <link rel="manifest" href="/manifest.webmanifest"/>
</head>
<body>
    <h1>Hello world!</h1>
    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register(
                '/sw.js',
                { scope: '/' }
            )
        }
    </script>
</body>
</html>
